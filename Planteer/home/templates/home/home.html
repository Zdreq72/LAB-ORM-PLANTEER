{% extends "base.html" %}
{% load static %}

{% block content %}

<div class="hero-box">
  <div class="hero-image"></div>

  <div class="hero-content">
    <h1 class="hero-title">Planteer</h1>
    <h2 class="hero-sub">Plant Database For Plants Lovers</h2>

    <form method="get" action="{% url 'plants:plant_search' %}">
      <div class="search-box">
        <input type="text" name="q" placeholder="Search For Plant..." value="{{ request.GET.q }}">
        <button type="submit">Search</button>
      </div>
    </form>


  </div>
</div>

<section class="plants-section">
  <div class="plants-head">
    <div>
      <h3 class="plants-title">Plants</h3>
      <p class="plants-sub">Learn more about plants</p>
    </div>

    <a href="{% url 'plants:plant_list' %}" class="more-link">More â†’</a>
  </div>

  <div class="plants-grid">
    {% for plant in plants %}
    <div class="plant-card">
     <a href="{% url 'plants:plant_detail' plant.id %}"> <img src="{{ plant.image.url }}" alt=""></a>
      <div class="plant-card-body">
        <h4>{{ plant.name }}</h4>
        <p>Brief about plant</p>
        <span>{{ plant.category }}</span>
      </div>
    </div>
    {% empty %}
    <p class="no-plants">No plants yet.</p>
    {% endfor %}
  </div>

</section>

{% endblock %}
