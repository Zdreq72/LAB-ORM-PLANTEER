{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container mt-5 mb-5">
    <div class="row g-5">

        {% if messages %}
        <div class="container mt-3">
            {% for message in messages %}
            <div class="alert alert-{% if message.tags == 'error' %}danger{% else %}success{% endif %} alert-dismissible fade show"
                role="alert">
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            {% endfor %}
        </div>
        {% endif %}

        

        <div class="col-lg-6">
            <h2 class="fw-bold mb-2">Contact us</h2>
            <p class="text-muted mb-4">Subheading for description or instructions</p>

            <form method="post">
                {% csrf_token %}

                <div class="row mb-3">
                    <div class="col">
                        <label class="form-label">First name</label>
                        <input type="text" name="first_name" class="form-control" required>
                    </div>
                    <div class="col">
                        <label class="form-label">Last name</label>
                        <input type="text" name="last_name" class="form-control" required>
                    </div>
                </div>

                <div class="mb-3">
                    <label class="form-label">Email address</label>
                    <input type="email" name="email" class="form-control" required>
                </div>

                <div class="mb-4">
                    <label class="form-label">Your message</label>
                    <textarea name="message" rows="5" class="form-control" required></textarea>
                </div>

                <button type="submit" class="btn btn-dark px-4">Submit</button>
            </form>
        </div>

        <div class="col-lg-5 offset-lg-1 d-flex align-items-center">

            <img src="{% static 'home/contact.jpg' %}" alt="Contact" class="img-fluid rounded">
        </div>

    </div>
</div>
{% endblock %}
