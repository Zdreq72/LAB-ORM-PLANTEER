<div class="col-md-4">
    <div class="card border-0 h-100 shadow-sm">
        {% if plant.image %}
        <img src="{{ plant.image.url }}" class="card-img-top rounded" style="height:240px; object-fit:cover;">
        {% else %}
        <div class="d-flex align-items-center justify-content-center bg-light rounded" style="height:240px;">
            <span class="text-muted">No image</span>
        </div>
        {% endif %}
        <div class="card-body px-0">
            <h6 class="fw-bold mb-1">
                <a href="{% url 'plants:plant_detail' plant.id %}" class="text-decoration-none text-dark">
                    {{ plant.name }}
                </a>
            </h6>
            <p class="text-muted mb-1">{{ plant.category }}</p>
            <p class="mb-0 small text-muted">
                Created at: {{ plant.created_at|date:"Y-m-d H:i" }}
            </p>
        </div>
    </div>
</div>
